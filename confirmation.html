<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - What To Eat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff66b2;
        }

        .confirmation-message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1.2em;
        }

        .contact-info a {
            color: #ff66b2;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button {
            background-color: #ff66b2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <h1>You're Almost There!</h1>
    <div class="confirmation-message">
        <p>Thank you for selecting your perfect date night!</p>
        <p>Your choice: <span id="chosen-food"></span></p>
        <p>If you're happy with it, click below to confirm your choice and get in touch with me.</p>
    </div>
    
    <div class="contact-info">
        <p>Call or Text me to finalize plans bae: <a href="tel:+1234567890">+1 (915) 491-0500</a></p>
    </div>
<!-- Confirmation button -->
    <button class="confirm-button" id="sendChoice">Confirm Choice</button>
    <button class="back-button" onclick="window.history.back()">Back to Food Choices</button>
<script>
    // Wait until everything is loaded
    document.addEventListener('DOMContentLoaded', function () {
        const category = localStorage.getItem("chosenCategory");
        const idea = localStorage.getItem("chosenIdea");

        // If found, display it
        if (category && idea) {
            document.getElementById('chosen-food').textContent = `${category}: ${idea}`;
        } else {
            document.getElementById('chosen-food').textContent = "No choice found. Please go back and make a selection.";
        }

        // Handle confirm button
        document.getElementById('sendChoice').addEventListener('click', function() {
            if (!category || !idea) {
                alert("No choice was selected.");
                return;
            }

            const message = `She picked: ${category} - ${idea}`;
            const emailLink = `mailto:nighttheinsight@gmail.com?subject=Date%20Night%20Choice&body=${encodeURIComponent(message)}`;
            window.location.href = emailLink;
        });
    });
</script>
     <script>
    // Function to get URL parameter
    function getIdeaFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("idea");
    }

    // Get idea and display it
    const idea = getIdeaFromURL();
    document.getElementById("ideaText").textContent = idea 
      ? `"${idea}" has been added.` 
      : "No idea was found in the URL.";
  </script>
</body>
</html>
