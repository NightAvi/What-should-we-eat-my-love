<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Me 🎁✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Surprise Me! 🎁✨</h1>
  <div class="container">
    <h2>Your mystery moment awaits... 🌟</h2>
    <img src="https://media.giphy.com/media/JltOMwYmi0VrO/giphy.gif" alt="Surprise Gift" style="max-width: 300px; display:block; margin:20px auto; border-radius: 20px;">
    <p style="text-align: center; color: #ff66cc;">Love is full of surprises—let's find one! 💕</p>

    <div class="idea-input">
      <textarea placeholder="Add your own surprise idea! 🎁💡"></textarea>
      <button>Add Idea</button>
    </div>

    <button onclick="randomSurprise()">✨ Reveal the Surprise ✨</button>

    <br><br>

    <a href="index.html">
      <button>← Back to Menu</button>
    </a>
    <a href="surprise-choice.html">
      <button>Choose this one</button>
    </a> 
  </div>

  <!-- Floating cuteness -->
  <img src="https://media.giphy.com/media/xT5LMXCdvK7H7YFs8k/giphy.gif" class="floater bunny" alt="Bunny">
  <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" class="floater frog" alt="Frog">

  <script>
    function randomSurprise() {
      const pages = [
        "fancier_restaurants.html",
        "fast_food.html",
       "burgers.html",
  "mexican.html",
  "korean.html",
  "pizza.html",
  "wings.html",
  "steakhouse.html",
  "italian.html",
  "seafood.html"
        // Add more pages here if you have them!
      ];
      const randomIndex = Math.floor(Math.random() * pages.length);
      window.location.href = pages[randomIndex];
    }
  </script>
</body>
</html>
