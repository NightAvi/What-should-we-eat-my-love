<!DOCTYPE html>

<head>

<body>
  <h1>Seafood & Love ü¶ûüêü</h1>
  <div class="container">
    <h2>I see food and I eat it! üêü‚ú®</h2>
    <img src="https://i.imgur.com/BiF8kPM.gif" alt="Seafood" style="max-width: 300px; display:block; margin:20px auto; border-radius: 20px;">
    <p style="text-align: center; color: #00bfff;">Savor some yumy catches from the sea üê†üåä</p>
 <!-- List of places -->
    <div class="places">
      <button onclick="saveChoice('Red Lobster')">Red Lobster</button>
      <button onclick="saveChoice('Hook N Reel')">Hook N Reel</button>
      <button onclick="saveChoice('Crazy Crab')">Crazy Crab</button>
      <button onclick="saveChoice('Mi Puerto Seafood and Drinks')">Mi Puerto Seafood and Drinks</button>
       <button onclick="saveChoice('Little Shack')">Little Shack</button>

    </div>
    <div class="idea-input">
      <textarea id="customPlace" placeholder="Add your own seafood idea! ü¶ûüçΩ"></textarea>
      <button onclick="saveCustomChoice()">Add Your Own Place</button>
    </div>
<!-- Button to confirm the choice and go to confirmation page -->
    <a href="confirmation.html">
      <button>Confirm Your Choice</button>
    </a>
  </div>
    <a href="index.html">
      <button>‚Üê Back to Menu</button>
    </a>
    

  <!-- Floating bunnies and frogs -->
  <img src="https://i.imgur.com/b5ttn69.gif" class="floater bunny" alt="Bunny">
  <img src="https://i.imgur.com/A6Q2vtN.gif" class="floater frog" alt="Frog">
  <script>
    
   
    // Function to save the selected place choice from buttons
    function saveChoice(place) {
      localStorage.setItem('chosenCategory', 'Seafood Place');  // Store the category
      localStorage.setItem('chosenIdea', place);              // Store the selected place
   console.log('Saved choice:', place);
    }

    // Function to save the custom place typed in the textarea
    function saveCustomChoice() {
      var customPlace = document.getElementById('customPlace').value.trim();
      if(customPlace) {
        localStorage.setItem('chosenCategory', 'Custom Seafood Place');  // Store the category
        localStorage.setItem('chosenIdea', customPlace);  // Store the custom place
        console.log('Saved custom place:', customPlace);
      } else {
        alert('Please enter a Seafood place!');
      }
    }
  </script>
</body>
</html>
