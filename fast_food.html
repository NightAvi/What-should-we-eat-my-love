  <script>
    
   
    // Function to save the selected place choice from buttons
    function saveChoice(place) {
      localStorage.setItem('chosenCategory', 'Pizza Place');  // Store the category
      localStorage.setItem('chosenIdea', place);              // Store the selected place
   console.log('Saved choice:', place);
    }

    // Function to save the custom place typed in the textarea
    function saveCustomChoice() {
      var customPlace = document.getElementById('customPlace').value.trim();
      if(customPlace) {
        localStorage.setItem('chosenCategory', 'Custom Pizza Place');  // Store the category
        localStorage.setItem('chosenIdea', customPlace);  // Store the custom place
        console.log('Saved custom place:', customPlace);
      } else {
        alert('Please enter a pizza place!');
      }
    }
  </script>
