<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steakhouse & Love</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Steakhouse & Love ü•©üç∑</h1>
  <div class="container">
    <h2>Juicy steaks, sizzling love! ü•©üî•</h2>
    <img src="https://i.imgur.com/AAajcct.gif" alt="Steak" style="max-width: 300px; display:block; margin:20px auto; border-radius: 20px;">
    <p style="text-align: center; color: #f56a79;">Indulge in tender steaks for your special night! ü•©üç∑</p>
 <!-- List of places -->
    <div class="places">
      <button onclick="saveChoice('Texas Roadhouse')">Texas Roadhouse</button>
      <button onclick="saveChoice('West Texas Chophouse')">West Texas Chophouse</button>
      <button onclick="saveChoice('Weso')">Weso</button>
      <button onclick="saveChoice('Corralito')">Corralito</button>
       <button onclick="saveChoice('1700')">1700</button>
       <button onclick="saveChoice('Great American')">Great American</button>
    </div>
    <div class="idea-input">
      <textarea id="customPlace" placeholder="Add your own steakhouse idea! ü•©üçΩ"></textarea>
      <button onclick="saveCustomChoice()">Add Your Own Place</button>
    </div>
<!-- Button to confirm the choice and go to confirmation page -->
    <a href="confirmation.html">
      <button>Confirm Your Choice</button>
    </a>
  </div>
    <a href="index.html">
      <button>‚Üê Back to Menu</button>
    </a>
    

  <!-- Floating bunnies and frogs -->
  <img src="https://i.imgur.com/b5ttn69.gif" class="floater bunny" alt="Bunny">
  <img src="https://i.imgur.com/A6Q2vtN.gif" class="floater frog" alt="Frog">
  <script>
    
   
    // Function to save the selected place choice from buttons
    function saveChoice(place) {
      localStorage.setItem('chosenCategory', 'Steak Place');  // Store the category
      localStorage.setItem('chosenIdea', place);              // Store the selected place
   console.log('Saved choice:', place);
    }

    // Function to save the custom place typed in the textarea
    function saveCustomChoice() {
      var customPlace = document.getElementById('customPlace').value.trim();
      if(customPlace) {
        localStorage.setItem('chosenCategory', 'Custom Steak Place');  // Store the category
        localStorage.setItem('chosenIdea', customPlace);  // Store the custom place
        console.log('Saved custom place:', customPlace);
      } else {
        alert('Please enter a steak place!');
      }
    }
  </script>
</body>
</html>
